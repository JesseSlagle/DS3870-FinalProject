<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-success-subtle">
    <div class="container col-12">
        <div class="row align-items-center vh-100 px-2 py-2 mb-3 d-flex">
           <!---- <div class="col-1"></div> -->
            <div class="col-lg-4">
                <h1 class="text-success text-center">&#9788; Plentifo</h1>
                <img class="img-thumbnail" src="https://images.pexels.com/photos/235725/pexels-photo-235725.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Picture of a Red Barn at a Farm." width="450" height="300">
                <p class="mt-2">Welcome to Plentifo, the Agricultural Management and Optimization platform for local agriculture. Please fill out the Registration form to continue.</p>
            </div>
            
            <div class="card col-lg-8 d-flex">
                <div class=""> <!--This used to be a row class, unsure if it is needed still-->
                    <div class="card-head col-12 text-center mb-2">
                        <h3>Registration</h3>
                    </div>
                    <form>
                        <div class="form-group row">
                        <div class="card-body col-lg-6">
                            <h5>Farm Information</h5>
                            <p class="">Please enter your Farm ID or fill out the location details</p>
                            <label for="FarmID"class="form-label">Farm ID</label>
                            <input type=""id="FarmID" class="form-control">
                            <hr>
                            <h5>Location Details</h5>
                            <label for="txtFarmName"class="form-label">Farm Name</label>
                            <input id="txtFarmName" class="form-control">
                            <label for="txtAddressOne" class="form-label">Street Address Line 1</label>
                            <input id="txtAddressOne" class="form-control">
                            <label for="txtAddressTwo" class="form-label">Street Address Line 2</label> 
                            <input id="txtAddressTwo" class="form-control">
                            <label for="txtCity" class="form-label">City</label> 
                            <input id="txtCity" class="form-control">
                            <label for="txtState" class="form-label">State</label> 
                            <input id="txtState" class="form-control">
                            <label for="zipCode" class="form-label">Zip</label> 
                            <input id="zipCode" class="form-control">
                         
                        </div>

                        <div class="card-body col-lg-6">
                            <h5>User Information</h5>
                            <label for="txtFirstName"class="form-label">First Name</label>
                            <input id="txtFirstName" class="form-control">
                            <label for="txtLastName" class="form-label">Last Name</label>
                            <input id="txtLastName" class="form-control">
                            <label for="txtEmail" class="form-label">Email</label> 
                            <input type="email" id= "txtEmail" class="form-control">
                            <label for="txtPassword" class="form-label">Password</label> 
                            <input type="password" id="txtPassword" class="form-control">
                            <label for="txtMobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"class="form-control" id="txtMobileNumber">
                                <!--WORRY ABOUT THIS LATER-->
                        </div>

                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-secondary col-4 mx-1" id="btnHome">Home</button>
                            <button type="button" class="btn btn-success col-8" id="btnSubmit">Submit</button>
                        </div>
                        </div>
                    </form>
                </div>
                    
                    
            </div>
                
        </div>
            
            <!--</div class="col-1"><div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $('#btnSubmit').click(function(){
            alert("Registration Submitted");
        });
    </script>

</body>
</html>
