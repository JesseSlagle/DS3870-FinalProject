<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="" style="background: radial-gradient(circle, rgba(255,189,96,1) 18%, rgba(95,190,121,1) 100%);">
    <div class="container col-12">

        <div class="row align-items-center vh-100 px-2 py-2 mb-3 d-flex">
            <div class="card col-lg-4 my-2">
                <h1 class="card-head text-success text-center">&#9788; Plentifo</h1>
                <div class="card-body mx-2">
                    <img class="img-thumbnail border-3 border-warning-subtle" src="https://images.pexels.com/photos/265242/pexels-photo-265242.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image of Grain in a field." width="450" height="300">
                    <p class="mt-2">Welcome to Plentifo, the Agricultural Management and Optimization platform for local agriculture. Please fill out the Registration form to continue.</p>
                </div>
            </div>
                
               
            
            <div class="card col-lg-8 d-flex">
                <div class=""> <!--This used to be a row class, unsure if it is needed still-->
                    <div class="card-head col-12 text-center mb-2">
                        <h3>Registration</h3>
                    </div>
                    <form>
                        <div class="form-group row">
                        <div class="card-body">
                            <button type="button" class="btn btn-secondary col-12 my-1 py-1" id="btnFarmInformation">Farm ID</button>
                            <div id="farmInformation" class="my-2">
                                <h4></h4>
                                <label for="FarmID"class="fw-bold form-label">Farm ID</label>
                                <input type=""id="FarmID" class="form-control">
                                <p class="mt-1">Please enter your Farm ID or fill out location details section below.</p>
                            </div>
                            <button type="button" class="btn btn-secondary col-12 my-1 py-1" id="btnFarmNext">Location Details</button>
                            <div id="locationDetails" class="my-2" style="display:none;">
                                <h5>Location Details</h5>
                                <label for="txtFarmName"class="form-label">Farm Name</label>
                                <input id="txtFarmName" class="form-control">
                                <label for="txtAddressOne" class="form-label">Street Address Line 1</label>
                                <input id="txtAddressOne" class="form-control">
                                <label for="txtAddressTwo" class="form-label">Street Address Line 2</label> 
                                <input id="txtAddressTwo" class="form-control">
                                <label for="txtCity" class="form-label">City</label> 
                                <input id="txtCity" class="form-control">
                                <label for="txtState" class="form-label">State</label> 
                                <input id="txtState" class="form-control">
                                <label for="zipCode" class="form-label">Zip</label> 
                                <input id="zipCode" class="form-control">
                            </div>
                            <button type="button" class="btn btn-secondary col-12 my-1 py-1" id="btnUserInformation" >User Information</button>
                            <div id="userInformation" class="my-2" style="display:none;">
                                <h5>User Information</h5>
                                <label for="txtFirstName"class="form-label">First Name</label>
                                <input id="txtFirstName" class="form-control">
                                <label for="txtLastName" class="form-label">Last Name</label>
                                <input id="txtLastName" class="form-control">
                                <label for="txtEmail" class="form-label">Email</label> 
                                <input type="email" id= "txtEmail" class="form-control">
                                <label for="txtPassword" class="form-label">Password</label> 
                                <input type="password" id="txtPassword" class="form-control">
                                <label for="txtMobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"class="form-control" id="txtMobileNumber">
                                <!--WORRY ABOUT THIS LATER-->
                            </div>

                        <div class="d-flex justify-content-center my-2">
                            <button type="button" class="btn btn-outline-success col-4 mx-1" id="btnHome">Home</button>
                            <button type="button" class="btn btn-success col-8" id="btnSubmit" style="display:none;">Submit</button>
                        </div>
                        </div>
                    </form>
                </div>
                    
                    
            </div>
                
        </div>
            
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $( "#btnFarmInformation" ).click(function() {
            $( "#locationDetails" ).slideUp( "slow", function() {
             });

             $( "#userInformation" ).slideUp( "slow", function() {
             });

             $( "#farmInformation" ).slideDown( "slow", function() {
             });
        });

        $( "#btnFarmNext" ).click(function() {
            $( "#farmInformation" ).slideUp( "slow", function() {
             });

             $( "#userInformation" ).slideUp( "slow", function() {
             });

             $( "#locationDetails" ).slideDown( "slow", function() {
             });
        });

        $( "#btnUserInformation" ).click(function() {
            $( "#locationDetails" ).slideUp( "slow", function() {
             });

             $( "#farmInformation" ).slideUp( "slow", function() {
             });

             $( "#userInformation" ).slideDown( "slow", function() {
             });

             $( "#btnSubmit" ).slideDown( "slow", function() {
             });
        });

        $('#btnSubmit').click(function(){
            alert("Registration Submitted")
            location.href = "login.html"
        });
    </script>

</body>
</html>
