<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="" style="background: radial-gradient(circle, rgba(255,189,96,1) 18%, rgba(95,190,121,1) 100%);">
    <div class="container d-flex col-12 justify-content-center"> 
                <div class="card col-12 col-md-8 d-flex align-content-center mt-5">
                    <div class="card-head text-center mb-2">
                        <h3 class="text-success">&#9788; Plentifo Login</h3>
                        <p class="fw-bold">Please Login or Click Register to Sign Up</p>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="d-inline">
                                <label for="txtEmail" class="fw-bold form-label">Email</label>
                                <input type="email"id="txtEmail" class="form-control">
                                <label for="txtPassword"class="fw-bold form-label">Password</label>
                                <input type="password"id="txtPassword" class="form-control">
                            </div>
                            <div class="d-xs-block d-lg-flex justify-content-center my-2">
                                <a href="registration.html" class="btn btn-outline-success col-12 col-lg-4 mx-1 my-1" role="button">Register</a>
                                <button type="button" class="btn btn-success col-12 col-lg-6 mx-1 my-1" id="btnLogin">Login</button>
                            </div>
                        </div>
                </div>
        </div>           
                    </form>
                    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
          $('#btnLogin').click(function(){

            let strSuccess = "Login Successful"
            let strError = "Please enter the following:" ;
            let emailError = "   Email"
            let passwordError = "   Password"

            let strEmail = $('#txtEmail').val();
            console.log(strEmail)
            let intEmailLength = $(txtEmail).val().length;
            console.log(intEmailLength)

            let strPassword = $('#txtPassword').val();
            //console.log(strPassword)
            let intPasswordLength = $(txtPassword).val().length;
            //console.log(intPasswordLength)
            
            if (intEmailLength <1){
                strError += emailError
                console.log(strError)
            }

            if (intPasswordLength <1){
                strError += passwordError
                console.log(strError)
            }

            if (intEmailLength < 1 || intPasswordLength < 1){
                alert(strError)
            }

            if (intEmailLength > 0 && intPasswordLength > 0){
                alert(strSuccess)
            }
            
            if (intEmailLength > 0 && intPasswordLength > 0){
                location.href = "dashboard.html"
            }

            })
    </script>
</body>
</html>
