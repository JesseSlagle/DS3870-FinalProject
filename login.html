<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="" style="background: radial-gradient(circle, rgba(255,189,96,1) 18%, rgba(95,190,121,1) 100%);">
    <div class="container"> 
                <div class="card d-flex align-content-center mt-5">
                    <div class="card-head text-center mb-2">
                        <h3>Login</h3>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="d-inline">
                                <label for="txtEmail" class="fw-bold form-label">Email</label>
                                <input type="email"id="txtEmail" class="form-control">
                                <label for="txtPassword"class="fw-bold form-label">Password</label>
                                <input type="password"id="txtPassword" class="form-control">
                            </div>
                            <div class="d-flex justify-content-center my-2">
                                 <button type="button" class="btn btn-outline-success col-4 col-md-2 mx-1" id="btnRegister">Register</button>
                                <button type="button" class="btn btn-success col-6 col-md-3" id="btnLogin">Login</button>
                            </div>
                        </div>
                </div>
        </div>           
                    </form>
                    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</body>
</html>
