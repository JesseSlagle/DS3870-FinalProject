            </div>
            <div class="card col-lg-6 d-flex">

                        </div>

                            <div class="form-outline">
                            <label for="txtPassword" class="form-label"></label> 
                            <input type="password" id="txtPassword" class="form-control" placeholder="Password">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-success btn-block col-12 mb-4 mt-3" id="btnSubmit">Submit</button>
